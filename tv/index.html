<!doctype html>
<html lang="en" class="tv-html">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>TV Display Launcher</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="./tv.css" />
	</head>
	<body class="tv-body">
		<main class="container py-5">
			<div class="row justify-content-center">
				<div class="col-12 col-lg-8">
					<div class="tv-panel p-4">
						<div class="d-flex align-items-center justify-content-between mb-4">
							<a href="../" class="">
								<img
									src="../img/fom-app-logo-01.svg"
									alt="Flatout Motorsports"
									width="180"
									height="27" />
							</a>
							<div class="d-flex align-items-center gap-2">
								<button
									id="toggleThemeButton"
									class="btn btn-outline-secondary px-3"
									type="button">
									<i id="theme-icon" class="bi bi-moon-stars"></i>
								</button>
								<span class="badge text-bg-danger py-2">TV Launcher</span>
							</div>
						</div>

						<div class="row g-3">
							<div class="col-12">
								<label for="stockInput" class="form-label"
									>Stock Number(s)</label
								>
								<input
									type="text"
									class="form-control"
									id="stockInput"
									placeholder="SD21374" />
								<div class="form-text" id="stockInputHelp">
									Enter a single stock number for portrait/landscape, or
									comma-separated for grid (up to 10).
								</div>
							</div>
							<!-- Vehicle Preview -->
							<div class="col-12 d-none" id="vehiclePreview">
								<div
									class="d-flex align-items-center gap-3 p-3 rounded"
									style="background: rgba(255, 255, 255, 0.05)">
									<img
										id="vehiclePreviewImg"
										src=""
										alt="Vehicle"
										class="rounded"
										style="width: 80px; height: 60px; object-fit: cover" />
									<div>
										<div id="vehiclePreviewTitle" class="fw-semibold"></div>
										<div
											id="vehiclePreviewStock"
											class="text-secondary small"></div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<label class="form-label d-block mt-3 text-muted">Layout</label>
								<div
									class="btn-group w-100"
									role="group"
									aria-label="Layout selection">
									<input
										type="radio"
										class="btn-check"
										name="layoutOption"
										id="layoutPortrait"
										value="portrait"
										autocomplete="off"
										checked />
									<label class="btn btn-outline-light" for="layoutPortrait">
										<div
											class="d-flex align-items-center justify-content-center">
											<div style="transform: rotate(90deg)">
												<i class="bi bi-tv-fill"></i>
											</div>
											<div class="ms-2">Vertical</div>
										</div>
									</label>
									<input
										type="radio"
										class="btn-check"
										name="layoutOption"
										id="layoutLandscape"
										value="landscape"
										autocomplete="off" />
									<label class="btn btn-outline-light" for="layoutLandscape">
										<i class="bi bi-tv-fill me-2"></i> Horizontal
									</label>
									<input
										type="radio"
										class="btn-check"
										name="layoutOption"
										id="layoutGrid"
										value="grid"
										autocomplete="off" />
									<label class="btn btn-outline-light" for="layoutGrid">
										<i class="bi bi-grid-3x3-gap me-2"></i> Grid (10)
									</label>
								</div>
							</div>
							<div id="singleVehicleOptions">
								<div class="col-12">
									<h5 class="w-100 border-bottom mt-4 pb-2">
										Select Slideshow Images
									</h5>
									<div class="d-flex align-items-center gap-2">
										<button
											class="btn btn-outline-light"
											type="button"
											id="loadImagesBtn">
											<i class="bi bi-images me-2"></i>Load Images
										</button>
										<button
											class="btn btn-outline-secondary d-none"
											type="button"
											id="clearImagesBtn">
											<i class="bi bi-x-lg me-1"></i>Clear
										</button>
										<span class="text-secondary small"
											>Select slides below.</span
										>
									</div>
									<input
										type="url"
										class="form-control visually-hidden"
										id="imageUrlInput"
										placeholder="https://..." />
								</div>
								<div class="col-12">
									<h5 class="text-white d-none">Image Choices</h5>
									<div id="imageResults" class="row g-3"></div>
								</div>
								<div class="col-12">
									<h5 class="mt-4 border-bottom pb-2">
										Select Vehicle Colors
										<span class="small text-secondary">(optional)</span>
									</h5>
									<div class="row g-2">
										<div class="col-12 col-md-4">
											<label for="colorPickerInput" class="form-label"
												>Main color</label
											>
											<input
												type="color"
												class="form-control form-control-color"
												id="colorPickerInput"
												value="#4bd2b1"
												title="Choose a main color" />
										</div>
										<div class="col-12 col-md-4">
											<label for="accentColorOneInput" class="form-label"
												>Accent 1</label
											>
											<input
												type="color"
												class="form-control form-control-color"
												id="accentColorOneInput"
												value="#1f6feb"
												title="Choose an accent color" />
										</div>
										<div class="col-12 col-md-4">
											<label for="accentColorTwoInput" class="form-label"
												>Accent 2</label
											>
											<input
												type="color"
												class="form-control form-control-color"
												id="accentColorTwoInput"
												value="#f97316"
												title="Choose an accent color" />
										</div>
									</div>
								</div>
								<div class="col-12">
									<label for="customTextInput" class="form-label w-100"
										><h5 class="mt-4 mb-0">
											Custom Message
											<span class="small text-secondary">(optional)</span>
										</h5></label
									>
									<textarea
										class="form-control"
										id="customTextInput"
										rows="3"
										placeholder="Boat show special, etc."></textarea>
								</div>
							</div>
							<div class="col-12 d-none">
								<label class="form-label d-block">Slideshow range</label>
								<div class="row g-2">
									<div class="col-6">
										<label for="slideStartInput" class="form-label"
											>Start on image</label
										>
										<input
											type="number"
											class="form-control"
											id="slideStartInput"
											min="1"
											value="2" />
									</div>
									<div class="col-6">
										<label for="slideEndInput" class="form-label"
											>Stop on image</label
										>
										<input
											type="number"
											class="form-control"
											id="slideEndInput"
											min="1"
											value="6" />
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="form-text d-none">
									Uses the first image by default. Hero selection overrides it.
								</div>
							</div>
						</div>

						<div class="d-flex flex-wrap gap-2 mt-4">
							<button
								class="btn btn-danger btn-lg flex-grow-1"
								type="button"
								id="buildUrlBtn">
								<i class="bi bi-tv me-2"></i>Build & Preview Display
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>

		<div
			class="modal fade"
			id="previewDisplayModal"
			tabindex="-1"
			aria-labelledby="previewDisplayModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-fullscreen">
				<div class="modal-content bg-dark text-white">
					<div class="modal-header border-0">
						<h5 class="modal-title" id="previewDisplayModalLabel">
							TV Display Preview
						</h5>
						<button
							type="button"
							class="btn-close btn-close-white"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body overflow-hidden">
						<div class="tv-preview-stage">
							<div class="tv-preview-grid">
								<div class="tv-preview-card" id="previewLandscapeCard">
									<div class="tv-preview-frame tv-preview-landscape">
										<iframe
											id="previewDisplayFrameLandscape"
											title="TV Display Preview Landscape"
											loading="lazy"></iframe>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer border-0">
						<div class="btn-group me-3" role="group">
							<button
								type="button"
								class="btn btn-outline-light btn-sm"
								id="previewZoomOutBtn">
								<i class="bi bi-dash"></i>
							</button>
							<button
								type="button"
								class="btn btn-outline-light btn-sm"
								id="previewZoomResetBtn">
								Reset
							</button>
							<button
								type="button"
								class="btn btn-outline-light btn-sm"
								id="previewZoomInBtn">
								<i class="bi bi-plus"></i>
							</button>
						</div>
						<input
							type="text"
							class="form-control form-control-sm bg-dark text-light border-secondary me-2"
							id="urlOutput"
							readonly
							style="max-width: 350px" />
						<button
							type="button"
							class="btn btn-outline-light btn-sm me-1"
							id="copyUrlBtn">
							<i class="bi bi-clipboard"></i>
						</button>
						<button
							type="button"
							class="btn btn-outline-secondary btn-sm"
							id="previewOpenBtn">
							<i class="bi bi-box-arrow-up-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="../js/bootstrap.bundle.js"></script>
		<script src="./launcher.js"></script>
	</body>
</html>
