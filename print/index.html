<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vehicle Print</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/bootstrap-icons.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="./print.css" />
	</head>
	<body class="print-body">
		<div class="print-toolbar screen-only">
			<button
				class="btn btn-dark"
				type="button"
				onclick="window.history.back()">
				<i class="bi bi-arrow-left me-2"></i>Back
			</button>
			<button class="btn btn-danger" type="button" id="downloadPdfBtn" disabled>
				<i class="bi bi-download me-2"></i>Download PDF
			</button>
			<button class="btn btn-outline-secondary" type="button" onclick="window.print()">
				<i class="bi bi-printer me-2"></i>Print
			</button>
		</div>

		<main class="print-page" id="printRoot">
			<div class="text-center text-secondary py-5">Loading print layoutâ€¦</div>
		</main>

		<script src="../js/qrcode.min.js"></script>
		<script src="../js/xml-cache.js"></script>
		<script src="./print.js"></script>
	</body>
</html>
